{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Eliminación</title>
    <link rel="stylesheet" href="{% static 'account/css/categorias.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="confirmation-box">
        <h2>¿Eliminar Categoría?</h2>
        <p>¿Estás seguro de que deseas eliminar la categoría "{{ categoria.nombre }}"?</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="buttons">
                <button type="submit" class="btn-confirm">Sí, Eliminar</button>
                <a href="{% url 'categorias_listar' %}" class="btn-cancel">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
