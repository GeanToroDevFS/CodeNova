{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% if editar %}Editar{% else %}Nuevo{% endif %} Rol</title>
    <link rel="stylesheet" href="{% static 'account/css/roles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="form-centered">
<div class="card">
    <div class="icono-titulo">
        <i class="fas fa-user-tag"></i>
    </div>
    <h2>{% if editar %}Editar{% else %}Nuevo{% endif %} Rol</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert {{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label><i class="fas fa-tag"></i> Nombre del Rol</label>
            <input type="text" name="nombre" 
                   value="{% if rol %}{{ rol.nombre }}{% endif %}" required>
        </div>

        <div class="form-group">
            <label><i class="fas fa-align-left"></i> Descripción</label>
            <textarea name="descripcion" rows="3">{% if rol %}{{ rol.descripcion }}{% endif %}</textarea>
        </div>

        <div class="form-group">
            <label><i class="fas fa-toggle-on"></i> Estado</label>
            <div class="estado">
                <label>
                    <input type="radio" name="estado" value="activo" 
                           {% if not rol or rol.estado %}checked{% endif %}> Activo
                </label>
                <label>
                    <input type="radio" name="estado" value="inactivo"
                           {% if rol and not rol.estado %}checked{% endif %}> Inactivo
                </label>
            </div>
        </div>

        <div class="botones">
            <button class="guardar" type="submit">
                {% if editar %}✔ Actualizar{% else %}✔ Guardar{% endif %}
            </button>
            <a href="{% url 'roles_listar' %}" class="cancelar">✘ Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
