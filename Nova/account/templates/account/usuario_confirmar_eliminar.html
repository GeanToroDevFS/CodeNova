{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Eliminación</title>
    <link rel="stylesheet" href="{% static 'account/css/usuarios.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="form-centered">
    <div class="confirmation-box">
        <h2>¿Eliminar Usuario?</h2>
        <p>¿Estás seguro de que deseas eliminar a "{{ usuario.get_full_name }}"?</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="buttons">
                <button type="submit" class="btn-confirm">Sí, Eliminar</button>
                <a href="{% url 'usuarios_listar' %}" class="btn-cancel">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
